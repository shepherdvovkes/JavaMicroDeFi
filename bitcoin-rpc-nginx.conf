events {
    worker_connections 1024;
}

http {
    upstream bitcoin_rpc {
        server bitcoin-core:8332;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=bitcoin_rpc:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=bitcoin_rpc_heavy:10m rate=1r/s;

    server {
        listen 8080;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # RPC endpoint for lightweight operations
        location /rpc/light {
            limit_req zone=bitcoin_rpc burst=20 nodelay;
            
            proxy_pass http://bitcoin_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Bitcoin RPC Authentication
            proxy_set_header Authorization $http_authorization;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # RPC endpoint for heavy operations (block queries, etc.)
        location /rpc/heavy {
            limit_req zone=bitcoin_rpc_heavy burst=5 nodelay;
            
            proxy_pass http://bitcoin_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Bitcoin RPC Authentication
            proxy_set_header Authorization $http_authorization;
            
            # Extended timeouts for heavy operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Default RPC endpoint
        location / {
            limit_req zone=bitcoin_rpc burst=20 nodelay;
            
            proxy_pass http://bitcoin_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Bitcoin RPC Authentication
            proxy_set_header Authorization $http_authorization;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
