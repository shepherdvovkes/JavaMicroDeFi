# Prometheus configuration for Linea microservice
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'linea-microservice'
    environment: 'production'

# Rule files
rule_files:
  - "linea_rules.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Linea microservice metrics
  - job_name: 'linea-microservice'
    static_configs:
      - targets: ['linea-microservice:8008']
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: linea-microservice:8008

  # MongoDB metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s
    scrape_timeout: 10s

  # TimescaleDB metrics
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 5s

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    path: /prometheus

# Remote write configuration (optional)
remote_write:
  - url: "http://timescaledb:5432/api/v1/write"
    basic_auth:
      username: "linea_user"
      password: "linea_password"

# Recording rules
recording_rules:
  - name: "linea_recording_rules"
    rules:
      - record: "linea:blocks_collected_rate"
        expr: "rate(linea_blocks_collected_total[5m])"
      
      - record: "linea:transactions_collected_rate"
        expr: "rate(linea_transactions_collected_total[5m])"
      
      - record: "linea:accounts_collected_rate"
        expr: "rate(linea_accounts_collected_total[5m])"
      
      - record: "linea:rpc_errors_rate"
        expr: "rate(linea_rpc_errors_total[5m])"
      
      - record: "linea:database_errors_rate"
        expr: "rate(linea_database_errors_total[5m])"
      
      - record: "linea:worker_errors_rate"
        expr: "rate(linea_worker_errors_total[5m])"
      
      - record: "linea:block_collection_time_avg"
        expr: "rate(linea_collection_block_time_seconds_sum[5m]) / rate(linea_collection_block_time_seconds_count[5m])"
      
      - record: "linea:transaction_collection_time_avg"
        expr: "rate(linea_collection_transaction_time_seconds_sum[5m]) / rate(linea_collection_transaction_time_seconds_count[5m])"
      
      - record: "linea:account_collection_time_avg"
        expr: "rate(linea_collection_account_time_seconds_sum[5m]) / rate(linea_collection_account_time_seconds_count[5m])"
      
      - record: "linea:rpc_request_time_avg"
        expr: "rate(linea_rpc_request_time_seconds_sum[5m]) / rate(linea_rpc_request_time_seconds_count[5m])"
      
      - record: "linea:database_write_time_avg"
        expr: "rate(linea_database_write_time_seconds_sum[5m]) / rate(linea_database_write_time_seconds_count[5m])"
      
      - record: "linea:database_read_time_avg"
        expr: "rate(linea_database_read_time_seconds_sum[5m]) / rate(linea_database_read_time_seconds_count[5m])"
      
      - record: "linea:sync_progress_percentage"
        expr: "linea_sync_progress * 100"
      
      - record: "linea:network_tps_current"
        expr: "linea_network_tps"
      
      - record: "linea:network_gas_utilization_percentage"
        expr: "linea_network_gas_utilization * 100"
      
      - record: "linea:network_gas_price_gwei"
        expr: "linea_network_gas_price / 1000000000"
      
      - record: "linea:system_memory_usage_percentage"
        expr: "linea_system_memory_usage"
      
      - record: "linea:system_cpu_usage_percentage"
        expr: "linea_system_cpu_usage"
      
      - record: "linea:system_disk_usage_percentage"
        expr: "linea_system_disk_usage"
      
      - record: "linea:jvm_memory_usage_percentage"
        expr: "linea_jvm_memory_usage"
      
      - record: "linea:jvm_gc_time_seconds"
        expr: "linea_jvm_gc_time"
      
      - record: "linea:mongodb_connections_active"
        expr: "linea_database_mongodb_connections"
      
      - record: "linea:timescaledb_connections_active"
        expr: "linea_database_timescaledb_connections"
      
      - record: "linea:redis_connections_active"
        expr: "linea_database_redis_connections"
      
      - record: "linea:database_size_bytes"
        expr: "linea_database_size"
      
      - record: "linea:cache_hit_rate_percentage"
        expr: "linea_cache_hit_rate * 100"
      
      - record: "linea:workers_active_count"
        expr: "linea_workers_active"
      
      - record: "linea:workers_queue_size"
        expr: "linea_workers_queue_size"
      
      - record: "linea:workers_memory_usage_percentage"
        expr: "linea_workers_memory_usage"
      
      - record: "linea:workers_cpu_usage_percentage"
        expr: "linea_workers_cpu_usage"
